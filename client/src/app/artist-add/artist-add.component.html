<h1>{{titulo}}</h1>
<div *ngIf="error">
    <div *ngIf="alertMessage" class="card-panel red lighten-1 col s12">
        {{alertMessage}}
    </div>
</div>
<div *ngIf="!error && alertMessage">
    <div *ngIf="alertMessage" class="card-panel green lighten-1 col s12">
        {{alertMessage}}
    </div>
</div>
<form #formArtist="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="input-field col s12">
        <input #name="ngModel" [(ngModel)]="artist.name" required id="Nombre" name="Nombre" type="text" class="validate">
        <label for="Nombre">Nombre</label>
    </div>

    <div class="input-field col s12">
        <textarea #description="ngModel" [(ngModel)]="artist.description" required name="description" id="description"
            class="materialize-textarea validate"></textarea>
        <label for="description">Descripcion</label>
    </div>

    <div *ngIf="is_edit">
        <div *ngIf="artist.image != 'null'">
            <img class="responsive-img" src="{{url + 'get-image-artist/'+ artist.image}}">
        </div>
    </div>
    
    <div class="file-field input-field">
        <div class="btn">
            <span>Foto del artista</span>
            <input type="file" (change)="fileChange($event)">
        </div>
        <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
        </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!formArtist.form.valid">{{titulo}}
        <i class="material-icons right">send</i>
    </button>

    <a class="btn waves-effect waves-light" (click)="m()">M
        <i class="material-icons right">send</i>
    </a>
</form>
