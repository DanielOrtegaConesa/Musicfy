
<div *ngIf="identity" class="col-lg-12">
  <h1>{{title}}</h1>
  <div class="clearfix"></div>
  <p>Estas logueado en la aplicacion</p>
</div>


<div *ngIf="!identity" class="col-lg-12">
  <div class="col-lg-6">
    <h1>Identificate</h1>
    <div *ngIf="errorMessage" class="alert alert-info" role="alert">
      {{errorMessage}}
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate> 
      <div>
        <label>Correo electronico</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
        <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
      </div>
      <div>
        <label>Contraseña</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
      </div>
      
      <input type="submit" value="Entrar" class="btn btn-primary">
    </form>
  </div>
  
  <div class="col-lg-6">
    <h1>Registrate</h1>
    <form> 
      <div>
        <label>Nombre</label>
        <input type="text" class="form-control" required>
      </div>
      <div>
        <label>Apellidos</label>
        <input type="text" class="form-control" required>
      </div>
      <div>
        <label>Correo electronico</label>
        <input type="text" class="form-control" required>
      </div>
      <div>
        <label>Contraseña</label>
        <input type="password" class="form-control" required>
      </div>
      
      <input type="submit" value="Registrarse" class="btn btn-primary">
    </form>
  </div>
</div>
